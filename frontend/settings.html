  <body>
    <nav class="navbar navbar-light navbar-expand-md bg-white"></nav>
    <div class="container p-3">
      <div class="col-lg-12 d-lg-flex justify-content-lg-center">
        <div class="card shadow mb-3">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">User Settings</p>
          </div>
          <div class="card-body">
            <div class="toggle">
              <input
                type="radio"
                id="cond_new"
                name="bike_cond"
                checked="checked"
              /><label class="form-label" for="cond_new">Light Mode</label
              ><input type="radio" id="cond_used" name="bike_cond" /><label
                class="form-label"
                for="cond_used"
                >Dark Mode</label
              >
            </div>
            <form>
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="form-label" for="email"
                      ><strong>Email Address</strong></label
                    ><input
                      class="form-control"
                      type="email"
                      placeholder="user@example.com"
                      name="email"
                      readonly=""
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="form-label" for="first_name"
                      ><strong>First Name</strong></label
                    ><input
                      class="form-control"
                      type="text"
                      placeholder="John"
                      name="first_name"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="form-label" for="last_name"
                      ><strong>Last Name</strong></label
                    ><input
                      class="form-control"
                      type="text"
                      placeholder="Doe"
                      name="last_name"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="form-label" for="first_name"
                      ><strong>New Password</strong><br /></label
                    ><input class="form-control" type="password" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group mb-3">
                    <label class="form-label" for="last_name"
                      ><strong>Confirm New Password</strong><br /></label
                    ><input class="form-control" type="password" />
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <button class="btn btn-primary btn-sm" type="submit">
                  Save Settings
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
